
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Tree Word</title>
     <style>
        body { font-family: Arial, sans-serif; }
        .article { border: 1px solid #ccc; padding: 15px; margin-bottom: 15px; border-radius: 5px; }
        .article h2 { margin-top: 0; }
        button{
            font-size: large;
            color: white;
            background: forestgreen;
        }
    </style>
</head>
<body>

    <h1>Latest Climate Change News</h1>
    <button id="planttrees" onclick="triggerTreePlanting()">Buy trees</button><br><br>
    <div id="news-container">
        <p>Loading news...</p>
    </div>

    <script src="path/to/your/script.js"></script>
    <script>
const apiKey = 'pub_ad48cee93ab741faae23de7367195598';
const keyword = 'climate change';

const url = `https://newsdata.io/api/1/news?apikey=${apiKey}&q=${encodeURIComponent(keyword)}`;

const newsContainer = document.getElementById('news-container');

async function fetchNews() {
    try {
        const response = await fetch(url);
        
        // Check if the request was successful
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        // Check if there are any articles
        if (data.results && data.results.length > 0) {
            data.results.forEach(article => {
                const articleDiv = document.createElement('div');
                articleDiv.className = 'article';
                
                const title = document.createElement('h2');
                title.textContent = article.title;
                
                const description = document.createElement('p');
                description.textContent = article.description || 'No description available.';
                
                const link = document.createElement('a');
                link.href = article.link;
                link.textContent = 'Read more';
                link.target = '_blank'; // Open in a new tab
                
                articleDiv.appendChild(title);
                articleDiv.appendChild(description);
                articleDiv.appendChild(link);
                
                newsContainer.appendChild(articleDiv);
            });
        } else {
            newsContainer.innerHTML = '<p>No news articles found.</p>';
        }

    } catch (error) {
        console.error('Error fetching news:', error);
        newsContainer.innerHTML = `<p>Error fetching news: ${error.message}</p>`;
    }
}
 async function triggerTreePlanting() {
            // Example data you would collect from a form or an e-commerce platform
            const customerData = {
                customerEmail: 'customer@example.com',
                quantity: 1
            };

            try {
                // Send a request to your own backend server
                const response = await fetch('http://localhost:3000/api/plant-tree', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(customerData)
                });

                const result = await response.json();

                if (response.ok) {
                    console.log('Backend response:', result.message);
                    // You can update the page to show a success message
                    document.body.innerHTML += '<p style="color: green;">Success! A tree has been planted.</p>';
                } else {
                    console.error('Backend error:', result.error);
                    document.body.innerHTML += '<p style="color: red;">Error: Could not plant a tree.</p>';
                }
            } catch (error) {
                console.error('Network error:', error);
                document.body.innerHTML += '<p style="color: red;">Network Error: Could not connect to the server.</p>';
            }
        }
// Call the function to fetch and display the news
fetchNews();
    </script>
    
</body>
</html>
