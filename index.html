
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Tree Word</title>
     <style>
        body { font-family: Arial, sans-serif; }
        .article { border: 1px solid #ccc; padding: 15px; margin-bottom: 15px; border-radius: 5px; }
        .article h2 { margin-top: 0; }
    </style>
</head>
<body>

    <h1>Latest Climate Change News</h1>
    <div id="news-container">
        <p>Loading news...</p>
    </div>

    <script src="path/to/your/script.js"></script>
    <script>
const apiKey = 'pub_ad48cee93ab741faae23de7367195598';
const keyword = 'climate change';

const url = `https://newsdata.io/api/1/news?apikey=${apiKey}&q=${encodeURIComponent(keyword)}`;

const newsContainer = document.getElementById('news-container');

async function fetchNews() {
    try {
        const response = await fetch(url);
        
        // Check if the request was successful
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        // Check if there are any articles
        if (data.results && data.results.length > 0) {
            data.results.forEach(article => {
                const articleDiv = document.createElement('div');
                articleDiv.className = 'article';
                
                const title = document.createElement('h2');
                title.textContent = article.title;
                
                const description = document.createElement('p');
                description.textContent = article.description || 'No description available.';
                
                const link = document.createElement('a');
                link.href = article.link;
                link.textContent = 'Read more';
                link.target = '_blank'; // Open in a new tab
                
                articleDiv.appendChild(title);
                articleDiv.appendChild(description);
                articleDiv.appendChild(link);
                
                newsContainer.appendChild(articleDiv);
            });
        } else {
            newsContainer.innerHTML = '<p>No news articles found.</p>';
        }

    } catch (error) {
        console.error('Error fetching news:', error);
        newsContainer.innerHTML = `<p>Error fetching news: ${error.message}</p>`;
    }
}

// Call the function to fetch and display the news
fetchNews();
    </script>
    
</body>
</html>
