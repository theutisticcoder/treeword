<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>TreeWord - Eco Friendly News</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .article {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            background: green;
        }

        .article h2 {
            margin-top: 0;
        }

        button {
            font-size: large;
            color: white;
            background: forestgreen;
        }
    </style>
</head>

<body>

    <h1>Latest Climate Change News</h1>
  <div style="
  overflow: auto;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: center;
  width: 259px;
  background: #FFFFFF;
  border: 1px solid rgba(0, 0, 0, 0.1);
  box-shadow: -2px 10px 5px rgba(0, 0, 0, 0);
  border-radius: 10px;
  font-family: SQ Market, SQ Market, Helvetica, Arial, sans-serif;
  ">
  <div style="padding: 20px;">
      <p style="
    font-size: 18px;
    line-height: 20px;
  ">Buy A Tree</p>
      <p style="
    font-size: 18px;
    line-height: 20px;
    font-weight: 600;
  ">$1.20</p>
    <a target="_blank" href="https://square.link/u/iOcnHUTY?src=embed" style="
    display: inline-block;
    font-size: 18px;
    line-height: 48px;
    height: 48px;
    color: #ffffff;
    min-width: 212px;
    background-color: #006aff;
    text-align: center;
    box-shadow: 0 0 0 1px rgba(0,0,0,.1) inset;
    border-radius: 6px;
  ">Buy now</a>
  </div>
</div>  <div id="news-container">
        <p>Loading news...</p>
    </div>

    <script src="path/to/your/script.js"></script>
    <script>
        const apiKey = 'pub_ad48cee93ab741faae23de7367195598';
        const keyword = 'climate change';

        const url = `https://newsdata.io/api/1/news?apikey=${apiKey}&q=${encodeURIComponent(keyword)}`;

        const newsContainer = document.getElementById('news-container');

        async function fetchNews() {
            try {
                const response = await fetch(url);

                // Check if the request was successful
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Check if there are any articles
                if (data.results && data.results.length > 0) {
                    newsContainer.innerHTML = "";
                    data.results.forEach(article => {
                        const articleDiv = document.createElement('div');
                        articleDiv.className = 'article';

                        const title = document.createElement('h2');
                        title.textContent = article.title;

                        const description = document.createElement('p');
                        description.textContent = article.description || 'No description available.';

                        const link = document.createElement('a');
                        link.href = article.link;
                        link.textContent = 'Read more';
                        link.target = '_blank'; // Open in a new tab

                        articleDiv.appendChild(title);
                        articleDiv.appendChild(description);
                        articleDiv.appendChild(link);

                        newsContainer.appendChild(articleDiv);
                    });
                } else {
                    newsContainer.innerHTML = '<p>No news articles found.</p>';
                }

            } catch (error) {
                console.error('Error fetching news:', error);
                newsContainer.innerHTML = `<p>Error fetching news: ${error.message}</p>`;
            }
        }

        // Call the function to fetch and display the news
        fetchNews();
    </script>

</body>

</html>
